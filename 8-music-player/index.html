<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Project Navigation -->
    <div class="projects-navigation">
      <h4>JS Projects</h4>
      <ul>
        <a href="../7-nav-bar/index.html"><li>&larr; Previous</li></a>
        <li>|</li>
        <a href="../001-quote/index.html"><li>Next &rarr;</li></a>
      </ul>
    </div>

    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="./img/music-1.jpg" alt="Album Art" />
      </div>
      <h2 id="title">EletricVhill Machine</h2>
      <h3 id="artist">Allan</h3>
      <audio src="./music/music-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
