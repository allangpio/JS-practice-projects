<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="projects-navigation">
      <h4>JS Projects</h4>
      <ul>
        <a href="../7-nav-bar/index.html"><li>&larr; Previous</li></a>
        <li>|</li>
        <a href="../02-infinite-scroll/index.html"><li>Next &rarr;</li></a>
      </ul>
    </div>

    <main class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>

      <div class="btn-container">
        <button class="twitter-btn" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </main>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <script src="./index.js"></script>
  </body>
</html>
